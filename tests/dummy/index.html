<html>
    <head>
        <link rel="stylesheet" href="vendor/angular-json-pretty-print/assets/font-awesome.css">
        <link rel="stylesheet" href="vendor/angular-json-pretty-print/assets/angular-json-pretty-print.css">
    </head>
    <body ng-app="myApp">
        <div ng-controller="JsonController">
            <h1>Test JSON Pretty Print</h1>
            <div style="position: relative; float: left; width: 100%; height: 20%;; margin-bottom: 2%;">
                <textarea id="jsonText" style="position: relative; float: left; clear: none; display: inline; width:40%; height: 100%; margin-right: 2%;">{{jsonValue}}</textarea>
                <div style="position: relative; float: left; clear: none;">
                    <button style="position: relative; float: left; clear: both;" data-ng:click="refresh($event)">Change</button>
                    <span style="position:relative; float:left; clear: left; margin-top: 5%;">
                        <b>JSON value:</b> {{jsonValue}}
                    </span>
                </div>
            </div>
            <h2>Pretty JSON</h2>
            <rm-json-pretty-print json="{{jsonValue}}" styles="{'braceColor':'#FF001b', 'braceHighLightColor':'#FFD39B'}"></rm-json-pretty-print>
        </div>
        <script src="vendor/angular/angular.js"></script>
        <script src="vendor/angular-json-pretty-print/angular-json-pretty-print.js"></script>
        <script src="javascript/app.js"></script>
    </body>
</html>
